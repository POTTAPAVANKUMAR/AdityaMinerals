    <h1>jQuery Alert 2 Plugin Examples</h1>

<button id="default" class="btn btn-danger">Basic</button>
<button id="customButton" class="btn btn-primary">Custom Button</button>
<button id="theme" class="btn btn-info">Dark Theme</button>
  </div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="jquery.alert2.js"></script>
<script>

$('#default').on('click', function(){
  $.alert("Hello! <strong>I'm a basic alert popup</strong>");
})
$('#customButton').on('click', function(){
  $.alert("Hello World! <strong>I'm a custom alert popup</strong>", {
  buttons: {
    close: 'Cancel',
    retry: 'Try again'
  }
});
})
$('#theme').on('click', function(){
  $.alert("Hello World! <strong>I'm a dark alert popup</strong>", {
  theme: 'theme-dark'
});
})
</script>
